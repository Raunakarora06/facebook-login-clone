<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="box">
            <input type="email" class="email" placeholder="Email address or phone numer">
            <input type="password" placeholder="Password" class="pass">
            <button type="submit">Login</button>
            <p class="p">Forgotten Password?</p>
            <hr color="#f0f2f5" width="360px">
            <button class="acc">Create New Account</button><br>
            <p class="r">Created By Raunak Arora</p>
            <br>
            <center><span>Create a Page for a celebrity, brand or business.</span></center>
        </div>
        
</div>
